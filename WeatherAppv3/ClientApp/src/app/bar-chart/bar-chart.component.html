<div style="width:1100px;height:600px;text-align:center;">
  <p>Weather Statistics for Cities</p>
  <canvas id="weatherChart"></canvas>
</div>

<div class="ml-5 mt-2">
  <div class="form-inline">
    <h6>City Filter</h6>
  </div>
  <div class="form-inline">
    <div class="form-group mx-sm-2 mb-2">
      <select class="form-control" style="width:200px" (change)="showCityFilter($event)" multiple>
        <option value="" disabled selected>Cities to show</option>
        <option *ngFor="let city of shownCities">{{city}}</option>
      </select>
    </div>

    <div class="form-group mx-sm-2 mb-2">
      <select class="form-control" style="width:200px" (change)="hiddenCityFilter($event)" multiple>
        <option value="" disabled selected>Cities to filter out</option>
        <option *ngFor="let city of hiddenCities">{{city}}</option>
      </select>
    </div>
  </div>

  <div>
    <div class="form-inline">
      <h6>Date Range / From To</h6>
    </div>
    <div class="form-inline">
      <input class="form-control mb-5" (change)="minDate($event)" type="date" ng-model="to_date">
      <input class="form-control mb-5" (change)="maxDate($event)" type="date" ng-model="from_date">
    </div>
  </div>
</div>
